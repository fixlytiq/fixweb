steps:
  # Build API image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pos-repair-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pos-repair-api:latest'
      - '-f'
      - 'apps/api/Dockerfile'
      - '.'

  # Build Web image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pos-repair-web:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pos-repair-web:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://api.yourdomain.com'
      - '-f'
      - 'apps/web/Dockerfile'
      - '.'

  # Push API image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pos-repair-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pos-repair-api:latest'

  # Push Web image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pos-repair-web:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pos-repair-web:latest'

  # Deploy to Cloud Run (optional - uncomment if using Cloud Run)
  # - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  #   entrypoint: gcloud
  #   args:
  #     - 'run'
  #     - 'deploy'
  #     - 'pos-repair-api'
  #     - '--image'
  #     - 'gcr.io/$PROJECT_ID/pos-repair-api:$COMMIT_SHA'
  #     - '--region'
  #     - 'us-central1'
  #     - '--platform'
  #     - 'managed'

images:
  - 'gcr.io/$PROJECT_ID/pos-repair-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/pos-repair-api:latest'
  - 'gcr.io/$PROJECT_ID/pos-repair-web:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/pos-repair-web:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

