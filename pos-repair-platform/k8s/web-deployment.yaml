apiVersion: apps/v1
kind: Deployment
metadata:
  name: pos-repair-web
  namespace: pos-repair-platform
  labels:
    app: pos-repair-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pos-repair-web
  template:
    metadata:
      labels:
        app: pos-repair-web
    spec:
      containers:
      - name: web
        image: gcr.io/YOUR_PROJECT_ID/pos-repair-web:latest
        ports:
        - containerPort: 3001
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.yourdomain.com"  # Replace with your API URL
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: pos-repair-web
  namespace: pos-repair-platform
spec:
  selector:
    app: pos-repair-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: LoadBalancer

