apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: pos-repair-platform
data:
  REDIS_HOST: "YOUR_MEMORYSTORE_IP"  # Replace with your Memorystore IP
  REDIS_PORT: "6379"
  # REDIS_PASSWORD: ""  # Memorystore doesn't use password by default

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: pos-repair-platform
type: Opaque
stringData:
  REDIS_PASSWORD: ""  # Leave empty for Memorystore

